<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Sort JS</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div id="gridContainer">
		<h1>Sorts</h1>
		<canvas id="canv" width=900 height=400></canvas><br>

		<label for="sorts">Sorts:</label>
		<select name="sorts" id="sorts">
			<option value="selectionSort">Selection Sort</option>
			<option value="bubbleSort">Bubble Sort</option>"
			<option value="insertionSort">Insertion Sort</option>"
			<option value="mergeSort">Merge Sort</option>"
			<option value="cocktailSort">Cocktail Sort</option>"
		</select>

		<label for="max">Max #</label>
		<input type="number" id="max" name="max">
		<label for="n">n items</label>
		<input type="number" id="n" name="n">
		<button onclick="generateSortObject()" id="generateListButton">Generate</button>

		<button onclick="moveBackward()" id="previousButton">
			<</button> <button onclick="moveForward()" id="nextButton">>
		</button>
		<button onclick="playAnimation()" id="playButton">Play</button><br><br>

		<canvas id="canv2" width=900 height=400></canvas><br>
		<label for="sorts2">Sorts:</label>
		<select name="sorts" id="sorts2">
			<option value="selectionSort">Selection Sort</option>
			<option value="bubbleSort">Bubble Sort</option>"
			<option value="insertionSort">Insertion Sort</option>"
			<option value="mergeSort">Merge Sort</option>"
			<option value="cocktailSort">Cocktail Sort</option>"
		</select>


	</div>






	<script src="sorts.js"></script>
</body>

</html>
